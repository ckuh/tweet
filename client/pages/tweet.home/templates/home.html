<div class="tweetHomePage md-padding">
  <md-button aria-label="home" class="md-fab md-primary md-fab-center" ng-click="vm.showAdvanced($event)">
    <i class="material-icons">more_horiz</i>
  </md-button>
</div>

<div class="tweetContainer" layout="column" layout-align="center center">

  <div class="tweetChild" ng-hide="vm.loadingData">
    <tweet-user-input get-tweets="vm.getTweets(userInput, selectedItem)"><tweet-user-input>
  </div>

  <div class="loadContainer" ng-show="vm.loadingData">
    <md-progress-linear md-mode="indeterminate"></md-progress-linear>
    <div class="bottom-block">
      <span>Calculating Please Wait...</span>
    </div>
  </div>
</div>
