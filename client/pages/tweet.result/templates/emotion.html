<div>
  <md-content class="md-padding" layout="column" layout-align="center center">
    <md-content class="sentimentValue">
      <div ng-repeat="(emotion, value) in vm.emotion">
        <!-- <span class=".md-body-2">{{emotion}}: {{value}}</span> -->
        {{emotion}}: <uib-progressbar class="progress-striped active {{emotion}} emotion" max="100" value="value" type="success"><i>{{value}}%</i></uib-progressbar>
      </div>
    </md-content>
  </md-content>
</div>
